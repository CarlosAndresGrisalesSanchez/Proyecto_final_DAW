{% extends 'base.html'%}
{%block content %}
    <form action="{% url 'usuarios:login' %}" method="post">
        {% csrf_token %}
        <table>{{form.as_table}}</table>
        
        {% if request.GET.next %}
            <input type="hidden" name="next" value="{{request.GET.next}}">
        {% endif %}
        <input type="submit" value="Entrar">
    </form>
{% endblock %}
