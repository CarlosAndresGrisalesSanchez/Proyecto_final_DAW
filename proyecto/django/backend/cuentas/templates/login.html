{% extends 'base.html'%}
{%block content %}
<div class="container text-white mt-4">
    <form action="{% url 'usuarios:login' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">Usuario</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="introducir usuario">
            
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="ContraseÃ±a">
          </div>
          
        
        {% if request.GET.next %}
            <input type="hidden" name="next" value="{{request.GET.next}}">
        {% endif %}
        <input type="submit" class="btn btn-primary" value="Entrar">
    </form>
</div>
{% endblock %}
