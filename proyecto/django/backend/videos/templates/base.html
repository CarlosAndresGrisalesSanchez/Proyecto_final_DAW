<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VideossoediV</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
<!--Navbar-->
    <nav class="navbar navbar-expand-lg  navbar-dark bg-dark static-top">
        <div class="container">
          <a class="navbar-brand" href="/">
              <img src="/imagenes/logo.png" alt="Logo" class="img-responsive">
              </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
          <div class="collapse navbar-collapse" id="navbarResponsive">
                      <ul class="navbar-nav mr-auto  d-flex justify-content-end">
                        
                          <form class="form-inline" method="POST" action="{% url 'videos:buscar_serie'%}">
                            {%csrf_token%}
                            <input class="form-control mr-sm-2"name="serie" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Buscar</button>
                          </form>
                        
                      </ul>
                      <ul class="navbar-nav navbar-right d-flex justify-content-end">
                        {%if user.is_authenticated%}
                        <li>
                          <a class=" btn btn-secondary" role="button" href="{% url 'usuarios:perfil' %}">Perfil</a>
                        </li>
                          <li>
                            <form action="{% url 'usuarios:logout' %}" method="POST">
                              {% csrf_token %}
                              <input class=" btn btn-danger"type="submit" value="desconectarse">
                            </form>
                          </li>
                          
                          {% else %}
                          <li class="nav-item">
                            <a class=" btn btn-primary" role="button" href="{% url 'usuarios:login' %}">Conectarse</a>
                           </li>
                           <li class="nav-item">
                             <a href="{% url 'usuarios:registrarse' %}" class="btn btn-primary " role="button">Registrarse</a> 
                           </li>
                          {% endif %}
                      </ul>
          </div>
          </div>
    </nav>
<!--/Navbar-->
      


{% block content %}
   
{% endblock %}

<!--Scripts-->
<script>
  document.body.style.backgroundImage="url(/imagenes/fondo.png)"
  
</script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<!--/Scripts-->


</body>
</html>
