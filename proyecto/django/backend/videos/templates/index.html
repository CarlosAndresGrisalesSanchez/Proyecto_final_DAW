<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="{% url 'usuarios:logout' %}" method="POST">
        {% csrf_token %}
        <input type="submit" value="desconectarse">
    </form>
    {% if todos_los_videos %}
        {% for video in todos_los_videos %}
        <img src="{{video.imagen.url}}">
        {% endfor %}
    {% else %}
    {% endif %}
</body>
</html>
